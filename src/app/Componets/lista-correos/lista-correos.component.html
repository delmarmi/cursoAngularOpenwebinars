<h1>MEGALISTA PLUS DE CORREOS</h1>
<th>Titulo</th>
<table style="width: 100%; border: 1px solid black;">
	<tr>
		<th>Leido</th>
        <th>Emisor</th>
        <th>Titulo</th>
    </tr>
        <tr *ngFor="let correo of correos; index as i;">
			<td>
			<input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true> Si
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false> No
			</td>	
       		<td>{{correo.emisor}}</td>
        	<td>{{correo.titulo}}</td>
            <td>
            <button (click)="clickResponder(correo)">Responder</button>
        </td>
            <app-nuevo-correo *ngIf="responder" [correo]="correoAResponder"></app-nuevo-correo>
    	</tr>
</table>  
<!--<app-nuevo-correo *ngIf="responder" [correo]="correoAResponder"></app-nuevo-correo> -->

<h2>Estado de lectura del correo 1:</h2>
<h3 *ngIf="correos[0].leido">Si</h3>
<h3 *ngIf="!correos[0].leido">No</h3>
